<div class="filter">


    <div class="form">


        <div class="form__name">

            <mat-form-field class="example-full-width">
                <mat-label>Favorite food</mat-label>
                <input matInput placeholder="Ex. Fulano da Silva" [(ngModel)] = "userFiltered.name" (ngModelChange) = "changeTest($event)">
            </mat-form-field>


        </div>

        <div class="form__date-picker">

            <mat-form-field>
                <mat-label>Signup Date</mat-label>
                <mat-date-range-input [rangePicker]="picker">
                    <input [(ngModel)] = "userFiltered.startDate" matStartDate placeholder="Start date">
                    <input [(ngModel)] = "userFiltered.endDate" matEndDate placeholder="End date">
                </mat-date-range-input>
                <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>

        </div>

        <div class="form__status">
            <mat-form-field>
                <mat-label>Favorite food</mat-label>
                <mat-select [(ngModel)] = "userFiltered.status">

                    <mat-option *ngFor="let values of status" [value]="values.value">
                        {{values.description}}
                    </mat-option>
   
                </mat-select>
            </mat-form-field>
        </div>

        <div class="form__button" (click) = "showUser()">
            <button mat-raised-button color="primary">Filter</button>
        </div>


    </div>


</div>
