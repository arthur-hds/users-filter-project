<div class="users-list">

    <table mat-table [dataSource]="usersList">

      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="tittle-list"> Name </th>
            <td mat-cell *matCellDef="let element" class="users-list__item" (click) = "onUserSelected(element)"> {{element.name}} </td>
        </ng-container>

        <!-- Signup Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef class="tittle-list"> Signup Date </th>
            <td mat-cell *matCellDef="let element" class="users-list__item" (click) = "onUserSelected(element)"> {{element.signupDate | date : "dd/MM/yyyy"}} </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef class="tittle-list"> Status </th>
            <td mat-cell *matCellDef="let element" class="users-list__item" (click) = "onUserSelected(element)"> {{element.active | status}} </td>
        </ng-container>

  

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
