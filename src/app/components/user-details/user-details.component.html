<div class="user-details">

    <mat-list role="list">
        <mat-list-item class="u-text-aling-center">
            
            <span class="mat-h2">User details</span>
    
        </mat-list-item>
        <mat-divider></mat-divider>

        <mat-list-item>
        
            <span class="mat-h2">Name: </span>
            <span class="mat-h3">{{ user.name }}</span>
        
        </mat-list-item>
        <mat-divider></mat-divider>

        <mat-list-item>
        
            <span class="mat-h2">Email: </span>
            <span class="mat-h3">{{ user.email }}</span>
        
        </mat-list-item>
        <mat-divider></mat-divider>

        <mat-list-item>
        
            <span class="mat-h2">Phone: </span>
            <span class="mat-h3">{{ user.phone }}</span>
        
        </mat-list-item>
        <mat-divider></mat-divider>

        <mat-list-item>
        
            <span class="mat-h2">Address: </span>
            <span class="mat-h3"> {{ user.address?.street }} </span>
        
        </mat-list-item>
        <mat-divider></mat-divider>



        <mat-list-item>
        
            <span class="mat-h2">Active: </span>
            <span class="mat-h3">{{ user.active }}</span>
        
        </mat-list-item>
        
        <mat-divider></mat-divider>
            







        </mat-list>

       



</div>
