<div class="container">

  <div class="left-container">
    <div class="top-div">
      
      <app-filter (userFiltered) = "onFilter($event)"></app-filter>

    </div>

    <div class="main-left-div">

      <app-users-list [usersList]="usersList" (userSelected) = "showUser($event)"></app-users-list>
      
    </div>
  </div>

  
  <div class="right-div">

    <app-user-details [User]="UserSelected" *ngIf = "IS_STARTED"></app-user-details>

  </div>


</div>
